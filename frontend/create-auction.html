<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction - Online Auction System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom styling for the navbar */
        body {
            padding-top: 56px; /* Adjust the top padding based on your navbar height */
        }

        .navbar {
            background-color: #3498db; /* Set your desired background color */
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #ffffff; /* Set the text color */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* Set the text color */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Group 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Add a dropdown menu with a user icon -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i> <!-- FontAwesome user icon -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="profile.html">My Profile</a>
                        <a class="dropdown-item" href="my-bids.html">My Bids</a>
                        <a class="dropdown-item" href="my-auctions.html">My Auctions</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="login.html" onclick="logout()">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav> 

    <div class="container mt-4">
        <h2>Create Auction</h2>

        <!-- Auction creation form -->
        <form id="createAuctionForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="initPrice">Initial Price ($):</label>
                <input type="number" class="form-control" id="initPrice" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="url" class="form-control" id="imageUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Auction</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="create-auction.js"></script> <!-- Add this script for handling form submission -->

</body>

</html>
